<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!--
		Set OpenMoji Color as the default emoji font.
	-->
	<match>
		<test name="family">
			<string>emoji</string>
		</test>
		<edit name="family" mode="prepend_first" binding="strong">
			<string>OpenMoji Color</string>
		</edit>
	</match>
</fontconfig>
